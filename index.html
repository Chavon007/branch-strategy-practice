<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f6f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .form-container {
        background: white;
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }
      .form-container label {
        display: block;
        margin: 10px 0 5px;
        font-size: 14px;
        color: #555;
      }
      .form-container input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        outline: none;
        transition: border 0.3s;
      }
      .form-container input:focus {
        border-color: #007bff;
      }
      .form-container button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        margin-top: 15px;
        cursor: pointer;
        font-size: 16px;
      }
      .form-container button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Contact Form</h2>
      <form>
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />

        <label for="message">Message</label>
        <input
          type="text"
          id="message"
          name="message"
          placeholder="Write your message"
          required
        />

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
